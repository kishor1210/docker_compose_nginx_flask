<!DOCTYPE html>
<html>
<head>
    <title>Simple Notes App</title>
</head>
<body>
    <h1>Notes</h1>
    <ul>
        {% for index in range(notes|length) %}
            <li><a href="{{ url_for('view_note', index=index) }}">{{ notes[index] }}</a></li>
        {% endfor %}
    </ul>
    <h2>Add a Note</h2>
    <form method="POST" action="/add_note">
        <input type="text" name="note" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
